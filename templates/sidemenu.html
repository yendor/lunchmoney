<table class="table">

</thead>

<tbody>

    <td></td>
</tr>
<tr>
    <td><a href="/budget"><i class="fa fa-heartbeat fa-fw"></i> Budget</a></td>

</tr>

<tr>
    <td><a href="/interest?from=2016-05-28&amp;until=2016-06-27"><i class="fa fa-line-chart fa-fw"></i> Interest</a></td>
    <td></td>
</tr>
{{ range $s := .Shares }}
<tr>
    <td><a href="/shares"><i class="fa fa-pie-chart fa-fw"></i> Shares : {{ $s.Code }}</a></td>
    <td class="text-right">
        <span class="total">{{ $s.Value.StringFixed 2 }}</span>
    </td>
</tr>
{{ end }}

{{ range $a := .Accounts }}

<tr>
    <td>
    <a href="/accounts/{{ $a.ID }}" class="active"><i class="fa fa-{{ $a.Icon }} fa-fw"></i> {{- $a.Name }}</a>
    </td>
    <td class="text-right">
    <a href="/accounts/{{ $a.ID }}" class="active">
    <span class="total"><i class="fa fa-fw"></i>{{ $a.Total.StringFixed 2 }}</span>
    </a>
    </td>
</tr>

{{ end }}

</tbody>
<tfoot>
<tr>
    <td>Net Worth</td>
    <td class="text-right">{{ .NetWorth.StringFixed 2 }}</td>
</tr>
</tfoot>
</table>
{{ end }}
